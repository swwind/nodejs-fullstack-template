# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 16.x
      uses: actions/setup-node@v2
      with:
        node-version: 16.x
        cache: 'npm'
    - name: Deploy minio
      run: |
        docker run -d -p 9000:9000 --name minio \
                   -e "MINIO_ACCESS_KEY=testadmin" \
                   -e "MINIO_SECRET_KEY=testpassword" \
                   minio/minio server /data
    - name: Deploy mongo
      run: |
        docker run -d -p 27017:27017 --name mongo \
                   -e "MONGO_INITDB_ROOT_USERNAME=testuser" \
                   -e "MONGO_INITDB_ROOT_PASSWORD=testpassword" \
                   mongo
    - name: Install dependencies
      run: yarn install
    - name: Build
      run: |
        yarn build:check
        yarn build
    - name: Lint
      run: |
        yarn lint
    - name: Test coverage
      run: |
        cp tests/config.github.json config.json
        export MONGO_AUTH_SOURCE=admin
        yarn coverage
